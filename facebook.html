<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" />
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Facebook-log in or sign up</title>
</head>

<body>
    <div class="imager">
        <img class="image" src="facebook.svg" alt="facebook-photo">
        <p class="text">Facebook helps you connect and share<br> with the people in your life.</p>
    </div>
    <div class="container">
        <form action="index.php">

            <span>

                <input type="text" placeholder="Email address or  number " name="email" class="ini"
                    aria-label="Email address or phone number">
            </span><br>
            <span>

                <input type="password" placeholder="Password" class="ini2" name="password">
            </span><br>
            <span>
                <div class="center"> <button class="log" type="hidden">Log in</button></div>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login">
                    <p class="forgot">Forgot Password?</p>
                </a>
                <hr>
                <div class="center">
                    <a href="https://www.facebook.com/">

                        <button class="create" type="submit">Create New
                            Account</button>
                    </a>
                </div>
            </span>

        </form>

    </div>
    <p class="para" ><a id="link" href="https://www.facebook.com/pages/create/?ref_type=registration_form"><b>Create a Page </b></a>for celebrity, band or business </p>
        
</body>

</html>
